<!-- Generated template for the DashboardComponent component -->

<ion-header>
	<ion-navbar> 
		<button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
		<ion-title>{{storeName}}</ion-title>
	</ion-navbar>
</ion-header> 

<ion-content class = "blueback">
	<ion-grid>
		<ion-row>
			<ion-col>
				<div class = "right">
					<span>User ID: {{userId}}</span>
				</div>
			</ion-col>
		</ion-row>
		<ion-row class="aligncenter">                                                      
			<ion-col col-6>
				<button ion-button block class="opp" color="danger"><p>From:</p><ion-datetime #from displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" max={{toDate}} min='2017-04-01' (ionChange)="verifyDate()" [(ngModel)]="fromDate"></ion-datetime></button>
			</ion-col>

			<ion-col col-6>
				<button ion-button block class="opp" [disabled]="setToday"><p>To:</p><ion-datetime #to displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" max={{maxDate}} min={{fromDate}} (ionChange)="verifyDate()" [(ngModel)]="toDate"></ion-datetime></button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-card class = "small-box right-bottom">
					<div class="card-title">{{dashData.newcustomers}}</div>
					<div class="card-subtitle">New Customers</div>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card class = "small-box left-bottom">
					<div class="card-title">{{dashData.returncustomers}}</div>
					<div class="card-subtitle">Return Customers</div>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card class = "small-box right-top" (click)="openSalesHistory()">
					<div class="card-title">{{dashData.alltransactions}}</div>
					<div class="card-subtitle">Transactions</div>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card class = "small-box left-top">
					<div class="card-title">{{dashData.totalamount}}</div>
					<div class="card-subtitle">Total Bill value</div>
				</ion-card>
			</ion-col>
		</ion-row>


		<ion-row>
			<ion-col col-sm-12 col-md-12 col-lg-6 col-xl-6>
				<ion-card class="graph">
					<ion-card-content>
						<canvas #TransactioHistory></canvas>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-sm-12 col-md-12 col-lg-6 col-xl-6>
				<ion-card class="graph">
					<ion-card-content>
						<canvas #BusinessHistory></canvas>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
