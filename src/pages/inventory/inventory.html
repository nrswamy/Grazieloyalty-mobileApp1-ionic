<ion-header>

	<ion-navbar>
		<ion-title>Inventory</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>

	<ion-row class="toprow">
		<ion-col col-9>
			<ion-buttons class="largeicon">
				<button ion-button block color="danger" icon-left (click)="addItems($event)"><ion-icon name="add-circle"></ion-icon> Add to Inventory</button>
			</ion-buttons>
		</ion-col>
	</ion-row>

	<ion-row class="divider">
		<ion-item class="dividreritem">
			<ion-label item-start>
				Item Label
			</ion-label>
			<button ion-button icon-only item-end  class="srtbtn" (click)="presentPopover($event)">
				{{sortByString}}<ion-icon name="md-arrow-dropdown"></ion-icon>
			</button>
		</ion-item>
	</ion-row>
	<ion-item *ngFor="let item of items" text-center text-justify text-wrap>
		<ion-row>
			<ion-col col-8>
				<span item-start>{{item.itemName}}</span>
			</ion-col>
			<ion-col col-3>
				<span item-end>{{item.finalPrice}}</span>
			</ion-col>
			<ion-col col-1 (click)="editItem($event, item)">
				<ion-icon name="create"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-item>

</ion-content>
