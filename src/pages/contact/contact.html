<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Contact</ion-title>
	</ion-navbar>
</ion-header>



<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-lg-6 col-xl-6 col-md-6 col-sm-12 col-xs-12>
				Please submit your message. We will contact you within 48 hours.
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-lg-6 col-xl-6 col-md-6 col-sm-12 col-xs-12>
				<ion-item>
					<ion-textarea [(ngModel)]="message" placeholder="Message">
					</ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row text-center>
			<ion-col col-lg-6 col-xl-6 col-md-6 col-sm-12 col-xs-12>
				<button ion-button class="pwbutton" (click)="submit()" >Submit</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
