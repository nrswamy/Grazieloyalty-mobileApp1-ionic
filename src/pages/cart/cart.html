<ion-content>
  <ion-grid>
    <ion-row>
      <form [formGroup]="cartForm">
        <ion-col>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label fixed>Item name:</ion-label>
                <ion-input type="text" formControlName="itemName"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-label fixed>Barcode:</ion-label>
                <ion-input type="text" formControlName="barCode"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-label>Price per Unit:</ion-label>
                <ion-input type="number" (keyup)="onChange()" (ionChange)="onChange()" formControlName="orgPrice"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-label>Price Includes Tax</ion-label>
                <ion-checkbox item-left color="dark" formControlName="includesTax" (ionChange)="taxIncludedFlip()"></ion-checkbox>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-label>Tax(%):</ion-label>
                <ion-input type="number" (keyup)="onChange()" (ionChange)="onChange()" formControlName="GST"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-label>Stock Remaining:</ion-label>
                <ion-input type="number" formControlName="stockLeft"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-label>Special Discount(Rs):</ion-label>
                <ion-input type="number" (keyup)="onChange()" formControlName="discount"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item>
                <ion-label>Final Price:</ion-label>
                <ion-input type="number" readonly="true" formControlName="finalPrice"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-4 *ngIf="!itemEdit">
              <button ion-button block color="secondary" (click)="addItem()"> Add </button>
            </ion-col>            
          </ion-row>  
          <ion-row>
            <ion-col col-4 *ngIf="itemEdit">
              <button ion-button block color="danger" (click)="updateItem()"> Update </button>
            </ion-col>
            <ion-col col-4 *ngIf="itemEdit">
              <button ion-button block color="danger" (click)="removeItem()"> Delete </button>
            </ion-col>
          </ion-row>        
        </ion-col>
      </form>
    </ion-row>
  </ion-grid>

</ion-content>
