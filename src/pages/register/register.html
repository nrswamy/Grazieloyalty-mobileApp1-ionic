<ion-header>

	<ion-navbar>
		<ion-title>Register</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid *ngIf="!askNumber">
		<ion-row text-center>
			<ion-col>
				<form [formGroup]="registerForm" (ngSubmit)="logForm()">

					<ion-item>
						<ion-label>Full Name</ion-label>
						<ion-input formControlName="fullname" type="text"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>Mobile Number</ion-label>
						<ion-input formControlName="mobile_no" type="tel" (keyup)="validateMobile()"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>Password</ion-label>
						<ion-input formControlName="password" type="password" (keyup)="validatePassword()"></ion-input>
					</ion-item>

				</form>

				<ion-item>
					<ion-label>Confirm Password</ion-label>
					<ion-input [(ngModel)]="confirmPassword" type="password" (click)="checkPassword()"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row text-center>
			<ion-col col-6>
				<button ion-button block color="danger" (click)="signUp()">
					Signup
				</button>
			</ion-col>
		</ion-row>

		<ion-row text-center>
			<ion-col>
				<H4>-- OR --</H4>
			</ion-col>
		</ion-row>
		<ion-row text-center>
			<ion-col>
				<button ion-button icon-left block color="danger" (click)="googleSignUp()">
					<ion-icon name="logo-googleplus"></ion-icon>
					Signup with Google
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
